<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Transaction Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 20px;
            overflow: auto; /* Fix for disappearing content */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        .title {
            background: green;
            color: white;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 12px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: yellow;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: gold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: green;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">My Daily Transaction Tracker</div>

        <div class="form-group">
            <label><strong>Date:</strong> <span id="currentDate"></span></label>
        </div>

        <div class="form-group">
            <label for="mpesaAmount"><strong>M-Pesa:</strong></label>
            <input type="number" id="mpesaAmount" placeholder="Enter M-Pesa Amount">
        </div>

        <div class="form-group">
            <label for="cashAmount"><strong>Cash:</strong></label>
            <input type="number" id="cashAmount" placeholder="Enter Cash Amount">
        </div>

        <h3>Expenses</h3>
        <table id="expenseTable">
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </table>

        <h3>Add Expense</h3>
        <div class="form-group">
            <label for="expenseType">Expense Type:</label>
            <select id="expenseType">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Electricity bills">Electricity bills</option>
                <option value="Internet">Internet</option>
                <option value="Water">Water</option>
                <option value="Salaries">Salaries</option>
                <option value="Ream paper">Ream paper</option>
                <option value="Ink">Ink</option>
                <option value="Rent">Rent</option>
                <option value="Other expense">Other expense</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description (optional)">
        </div>

        <button class="btn" onclick="addExpense()">Add Expense</button>
        <button class="btn" onclick="submitData()">Submit</button>

        <div class="title">Submitted List</div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Expense Type</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="submittedList">
                <!-- Submitted records will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("currentDate").innerText = new Date().toLocaleDateString();

        let expenses = [];

        function addExpense() {
            let expenseType = document.getElementById("expenseType").value;
            let amount = document.getElementById("amount").value;
            let description = document.getElementById("description").value || "-"; 

            if (amount) {
                let table = document.getElementById("expenseTable");
                let newRow = table.insertRow();
                newRow.innerHTML = `<td>${expenseType}</td><td>${amount}</td><td>${description}</td>`;

                expenses.push({ type: "Expense", expenseType, amount, description });

                document.getElementById("amount").value = "";
                document.getElementById("description").value = "";
            }
        }

        function submitData() {
            let date = new Date().toLocaleDateString();
            let submittedList = document.getElementById("submittedList");

            let mpesaAmount = document.getElementById("mpesaAmount").value;
            let cashAmount = document.getElementById("cashAmount").value;

            let records = [];

            if (mpesaAmount) {
                records.push({ type: "M-Pesa", expenseType: "none", amount: mpesaAmount, description: "-" });
            }

            if (cashAmount) {
                records.push({ type: "Cash", expenseType: "none", amount: cashAmount, description: "-" });
            }

            records = [...records, ...expenses];

            records.forEach(expense => {
                let newRow = submittedList.insertRow();
                newRow.innerHTML = `<td>${date}</td><td>${expense.type}</td><td>${expense.expenseType}</td><td>${expense.amount}</td><td>${expense.description}</td>`;
            });

            expenses = [];
            document.getElementById("expenseTable").innerHTML = `<tr><th>Type</th><th>Amount</th><th>Description</th></tr>`;
            document.getElementById("mpesaAmount").value = "";
            document.getElementById("cashAmount").value = "";
        }
    </script>

</body>
</html>
